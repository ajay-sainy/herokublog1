<div>
   <div class="row">
      <section class="blog-post col-md-4" ng-repeat="post in blog.posts">
         <div class="panel panel-default">
            <a ng-href="#/article/{{post._id}}">

               <img ng-src="img/posts/{{post.image}}" class="img-responsive">
            </a>
            <div class="panel-body">
               <div class="blog-post-meta">

                  <a ng-href="#/tags/{{tag}}" ng-repeat="tag in post.tags">
                     <span class="label label-light label-primary">{{tag}}</span>
                  </a>
                  
                  <p class="blog-post-date pull-right">{{post.creationDate | date}}</p>
               </div>
               <div class="blog-post-content">
                  <a ng-href="#/article/{{post._id}}">
                     <h2 class="blog-post-title">{{post.title}}</h2>
                  </a>
                  <p>{{post.content | limitTo:100}}...</p>
                  <a class="btn btn-info" ng-href="#/article/{{post._id}}">Read more</a>
                  <a class="blog-post-share pull-right" href="#">
                     <i class="material-icons">Ó†ç</i>
                  </a>
               </div>
            </div>
         </div>
      </section>
   </div>

   <nav>
      <ul class="pager">
         <li>
            <a class="withripple" ng-click="blog.prev()">
               Previous
            </a>
         </li>
         <li>
            <a class="withripple" ng-click="blog.next()">
               Next
               <div class="ripple-container"></div>
            </a>
         </li>
      </ul>
   </nav>
</div>
