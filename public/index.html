<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <base href="/" />
      <meta name="author" content="">
      <title>My Blog</title>
      
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">      
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">      
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

      <!-- <link href="css/bootstrap-material-design.css" rel="stylesheet">

      <link href="css/material-blog.css" rel="stylesheet">
      <link href="css/customCss.css" rel="stylesheet"> -->

      <link href="css/concat.min.css" rel="stylesheet">
      
   </head>
   <body ng-app="blogApp" class=" pace-done">
      <div class="pace  pace-inactive">
         <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
         </div>
         <div class="pace-activity"></div>
      </div>
      <div class="navbar navbar-material-blog navbar-primary navbar-fixed-top">
         <div class="navbar-image" style="opacity: 0; display: none; background-image: url(&quot;img/technology/unsplash-6.jpg&quot;); background-position: 50% 40%;"></div>
         <div class="navbar-wrapper container" style="padding-top: 0px;">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" ng-href="#/articles"> My Blog</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
               <ul class="nav navbar-nav">
                  
                  <li>
                     <a ng-href="#/tags/android" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Android</a>                     
                  </li>
                  <li>
                     <a ng-href="#/tags/salesforce" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Salesforce</a>                     
                  </li>
                  
                  <li>
                     <a ng-href="#/contact" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Contact</a>                     
                  </li>
                  
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//bhole.herokuapp.com/" target='_blank'><i class="fa fa-facebook"></i></a></li>
                  <li><a href="https://plus.google.com/share?url=https%3A//bhole.herokuapp.com" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                  
               </ul>
            </div>
         </div>
      </div>
      <div class="container blog-content">
         <div class="row">
            <div class="col-sm-9 blog-main">
               
                  <div ng-view autoscroll="true"></div>


            </div>
            <!-- /.blog-main -->
            <div class="col-sm-3 col-sm-offset-0 blog-sidebar">
              
               
               <!-- /.sidebar-module -->
               <div class="sidebar-module" ng-controller="SubscribeController as user">
                  <div class="panel panel-default">
                     <div class="panel-body">
                        <h4>Newsletter</h4>
                        <div ng-hide="user.isSubscribed">
                           <div class="form-group label-floating form-group-sm is-empty">
                              <label class="control-label" for="name">Please Enter Name</label>
                              <input type="text" id="name" class="form-control" ng-model="user.name"></input>
                              <span ng-show="user.nameError">{{user.nameError}}</span>
                           </div>
                           <div class="form-group label-floating form-group-sm is-empty">
                              <label class="control-label" for="email">Please Enter E-mail</label>
                              <input type="text" id="email" class="form-control" ng-model="user.email"></input>
                              <span ng-show="user.emailError">{{user.emailError}}</span>
                           </div>
                           <a href="#" ng-click="user.addSubscription()" class="btn btn-default btn-raised btn-sm btn-block">Subscribe</a>
                           <span ng-show="user.error.length">{{user.error}}</span>
                        </div>
                        <div ng-show="user.isSubscribed">
                           <h5>Thank you for the subscription !!!</h5>
                        </div>
                     </div>
                  </div>
               </div>
               
               <!-- /.sidebar-module -->
            </div>
            <!-- /.blog-sidebar -->
         </div>
         <!-- /.row -->
      </div>
      <!-- /.container -->
      <footer class="blog-footer">
         <div id="links">
            <div class="container">
               <div class="row">
                  <div class="col-sm-2">                     
                  </div>
                  <div class="col-sm-8 text-center offset">
                     <ul class="list-inline">
                        <li><a ng-href="#/articles">Home</a></li>                        
                        <li><a ng-href="#/contact">Contact</a></li>
                     </ul>
                  </div>
                  <div class="col-md-2 text-right offset">
                     <ul class="list-inline">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      
      <button class="material-scrolltop primary reveal" type="button"></button>

   </body>
